<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<!-- sidebar -->
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://tse2.mm.bing.net/th?id=OIP.Cdex1HIDXIqWA3ZG6GLIBwHaFo&pid=Api&P=0" alt="Twitter-logo">
        </div>
        <div class="sidebar-elements">

            <i class="material-icons">home_filled</i>
               <strong><h2>Home</h2></strong> 
        </div>
        <div class="sidebar-elements">
            <i class="material-icons">explore</i>
            <h2>Explore</h2>
        </div>
        <div class="sidebar-elements">
            <i class="material-icons">notifications_none</i>
            <h2>Notification</h2>
        </div>
        <div class="sidebar-elements">
            <i class="material-icons">mail_outline</i>
            <h2>Message</h2>
        </div>
        
        <div class="sidebar-elements">
            <i class="material-icons">person_outline</i>
            <h2>Profile</h2>
        </div>
            
        <div class="sidebar-elements">
            <i class="material-icons">more_horiz</i>
            <h2>More</h2>
        </div>
            
        <button class="tweet_button">Tweet</button>
        </div>
    </div>

<!-- Sibebar ends here -->

<!-- Main body(Tweets) -->
    <div class="Twitter-post">     
        <div class="twitter-feeds">
            <h2>Home <i class="material-icons">auto_awesome</i></h2>
            <div class="posting-section">
                    <i class="material-icons">account_circle</i>
                    <input type="text" placeholder="What's happening?">
            </div>
               
                
            <div class="icons">
                <div class="material">
                    <i class="material-icons">mms</i>
                    <i class="material-icons">gif_box</i>
                    <i class="material-icons">poll</i>
                    <i class="material-icons">edit_calendar</i>
                    <i class="material-icons">sentiment_satisfied_alt</i>
                    <i class="material-icons">room</i>
                </div>
                <div class="button">
                    <button>Tweet</button>
                </div>
                </div>
                        
            </div>
                    
        </div>
        
        <div class="trending">
        </div>
        </div>
    </div>
    
    <!-- Tweets ends here -->
</body>
</html>
